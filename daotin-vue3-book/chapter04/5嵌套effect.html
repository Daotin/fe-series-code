<body>
	<div id="app"></div>
	<div>
		text:
		<input type="text" onInput="inputChange(event)" />
		<input type="text" onInput="inputChange1(event)" />
	</div>
</body>
<!-- 

嵌套的effect问题：
我们用全局变量 activeEffect 来存储通过 effect 函数注册的副作用函数，这意味着同一时刻 activeEffect 所存储的副作用函数只能有一个。
当副作用函数发生嵌套时，内层副作用函数的执行会覆盖 activeEffect 的值，并且永远不会恢复到原来的值。
这时如果再有响应式数据进行依赖收集，即使这个响应式数据是在外层副作用函数中读取的，它们收集到的副作用函数也都会是内层副作用函数，这就是问题所在。

-->
<script>
	const app = document.getElementById('app')

	const data = { ok: true, text: 'hello vue3', foo: 'foo', bar: 'bar' }

	const bucket = new WeakMap()

	// 副作用函数栈
	const effectStack = []
	let activeEffect
	function effect(fn) {
		const effectFn = () => {
			// 调用 cleanup 函数完成清除工作
			cleanup(effectFn)
			activeEffect = effectFn
			effectStack.push(effectFn)
			fn && fn()
			effectStack.pop() // 当前副作用函数执行完毕，将当前副作用函数弹出
			activeEffect = effectStack[effectStack.length - 1] // 将当前副作用函数设置为上一个副作用函数
		}
		effectFn.deps = [] // 存储所有包含当前副作用函数的Set集合
		effectFn()
	}

	function cleanup(effectFn) {
		effectFn.deps.forEach(deps => {
			// 每一个deps都是Set结构，从中删除当前的副作用函数
			deps.delete(effectFn)
		})
		effectFn.deps.length = 0
	}

	/**
	 * 将data--text--effect三者建立联系
	 */
	let obj = new Proxy(data, {
		get(target, key) {
			track(target, key)
			return target[key]
		},
		set(target, key, value) {
			target[key] = value
			trigger(target, key)
		},
	})

	// 封装监听函数
	function track(target, key) {
		if (!activeEffect) return target[key]

		// depsMap Map类型
		let depsMap = bucket.get(target)
		if (!depsMap) {
			bucket.set(target, (depsMap = new Map()))
		}

		// deps Set类型
		let deps = depsMap.get(key)
		if (!deps) {
			depsMap.set(key, (deps = new Set()))
		}

		deps.add(activeEffect)

		// 将Set集合加入到当前副作用函数的deps数组中
		activeEffect.deps.push(deps)
	}
	// 封装触发函数
	function trigger(target, key) {
		const depsMap = bucket.get(target)
		if (!depsMap) return
		const deps = depsMap.get(key)
		const depsToRun = new Set(deps)
		depsToRun.forEach(fn => fn())
	}

	// 副作用函数
	let temp1, temp2
	effect(() => {
		console.log('track effect1')
		// app.innerText = obj.ok ? obj.text : 'not'
		effect(() => {
			console.log('track effect2')
			temp2 = obj.bar
		})

		temp1 = obj.foo
	})

	// 触发响应式数据改变
	function inputChange(e) {
		let value = e.target.value
		// obj.text = value
		obj.foo = value
	}
	function inputChange1(e) {
		let value = e.target.value
		// obj.text = value
		// obj.foo = value
		obj.bar = value
	}

	// setTimeout(() => {
	// 	obj.bar = 'bar3'
	// }, 5000)
</script>
